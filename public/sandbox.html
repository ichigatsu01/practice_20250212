<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: blanchedalmond;
        }
        .container {
            margin: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        /* by chatGPT */
        .message-box {
            position: relative;
            background: red;
            padding: 10px 15px;
            border-radius: 10px;
            width: fit-content;
            max-width: 80%;
            font-size: 14px;
            }
        .message-box::after {
            content: "";
            position: absolute;
            bottom: -20px; /* メッセージボックスの下に配置 */
            left: 20px; /* 左寄せで調整 */
            border-width: 10px;
            border-style: solid;
            border-color: red transparent transparent transparent;
            }

        /* 自力での調整 */
        .msgbox {
            position: relative;
            background: lightgreen;
            padding: 10px 30px;
            margin: 20px;
            border-radius: 10px;
            width: fit-content;
            max-width: 80%;
            font-size: 14px;
            }
        .msgbox::after {
            content: "";
            position: absolute;
            left: -20px;
            top: 10px;
            border-width: 10px;
            border-style: solid;
            border-color: transparent red transparent transparent;
        }

    </style>
</head>
<body>
    <div>
